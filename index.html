    <!-- ---------------------------------------------------------------------------------------------------- -->


    <!-- Java script start here -->
    <!-- Java script start here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <Script>
        setTimeout(function() {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }, 000);
    </Script>
    <!-- Tween_Max code start here -->
    <script>
        TweenMax.set('.Anoop1, .Anoop2, .Anoop3, .Anoop4,.Anoop5,.Anoop6,.Anoop7,.Anoop8,.Anoop9,.Anoop10, .patti_1, .patti_2, .gudda, .patti_3, .candy_1, .candy_2, .candy_3', {
            autoAlpha: 0,
        });
        var t1 = new TimelineMax();
        t1.to('.Anoop1', 0.8, {
                autoAlpha: 1,
            }, '-=0.2')
            .to('.Anoop2, .Anoop3, .Anoop4, .patti_1', 0.8, {
                autoAlpha: 1,
            }, '-=0.2')
            .to('.Anoop5, .Anoop6, .patti_2', 0.8, {
                autoAlpha: 1,
            }, '-=0.2')
            .to('.Anoop7, .Anoop8, .Anoop10, .gudda, .patti_3, .candy_1, .candy_3', 0.8, {
                autoAlpha: 1,
            }, '-=0.2')
            .to('.Anoop9, .candy_2', 0.8, {
                autoAlpha: 1,
            }, '-=0.2')
            .duration('8');
    </script>
